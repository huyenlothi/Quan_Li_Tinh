<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Province</h2>
<a href="/province">Back to province list</a>
<form method="post" th:object="${province}">
    <input type="hidden" th:field="*{id}" th:value="${province.getId()}">
    <label >Province</label>
    <input type="text" th:field="*{nameProvince}" th:value="${province.getNameProvince()}" >
    <input type="submit" value="Edit">
</form>
</body>
</html>
