<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>province</title>
</head>
<body>
<h1>List Province</h1>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Province</th>
    </tr>
    <th:block th:each="province:${province}">
        <tr>
        <td th:text="${province.id}"></td>
            <td th:text="${province.province}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
